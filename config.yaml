    #   name: LinkedIn
    #   url: https://www.linkedin.com/in/nelsoneltz/
    #   weight: 30
    # - identifier: github
    #   name: Github
    #   url: https://github.com/nelsoneltz
    #   weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false
