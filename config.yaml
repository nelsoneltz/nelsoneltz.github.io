baseURL: "https://nelsoneltz.github.io/"
title: Nelson Analytics
languageCode: en-us
paginate: 5
theme: PaperMod
enableEmoji: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Nelson Analytics
  description: "Hi, my name is Nelson and this is my portfolio website"
  keywords: [Blog, Portfolio, PaperMod]
  author: Nelson Eltz
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  # ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: true
  hideFooter: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Hi, my name is Nelson Eltz!
    subtitle: "I'm a Business Analyst working at iFood, building my way into Data Engineering career one pipeline at a time."
    imageUrl: "https://raw.githubusercontent.com/nelsoneltz/nelsoneltz.github.io/main/images_main/perfil.jpg"
    # imageUrl: "https://media.licdn.com/dms/image/D4D03AQHYjVnO5z-aMQ/profile-displayphoto-shrink_200_200/0/1693449261958?e=1710374400&v=beta&t=-r26iRARcFGuBDyIzk0nrwo8kEMWRl8vPv1sww2BdMI"
    imageWidth: 300
    imageHeight: 300
    imageTitle: This is me!
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags
      - name: Projects
        url: projects

  # home-info mode
  # homeInfoParams:
  #   Title: "Hi there \U0001F44B :joy:"
  #   Content: Welcome to my blog

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/nelsoneltz/"
    - name: github
      url: "https://github.com/nelsoneltz"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
